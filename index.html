<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWs.365</title>
    <link rel="stylesheet" href="News.css">
</head>
<body>
    <header>
        <h1>NEWS WORLD.365</h1>
        <nav>
            <ul class="menu-bar">
                <li><a href="#" onclick="fetchCategory('top-headlines')">HOME</a></li>
                <li><a href="#" onclick="fetchCategory('business')">BUSINESS</a></li>
                <li><a href="#" onclick="fetchCategory('technology')">TECHNOLOGY</a></li>
                <li><a href="#" onclick="fetchCategory('sports')">SPORTS</a></li>
                <li><a href="#" onclick="fetchCategory('health')">HEALTH</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search news...">
            <button onclick="searchNews()">Search</button>
        </div>
        <div class="user-actions">
            <button onclick="openLoginModal()">Login</button>
            <button onclick="openRegisterModal()">Register</button>
        </div>
    </header>
    <main id="news-container">
        <!-- News articles will be injected here by JavaScript -->
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="registerUser()">Register</button>
        </div>
    </div>

    <script src="News.js"></script>
</body>
</html>
